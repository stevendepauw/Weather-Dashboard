<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	/>
    <link rel="stylesheet" href="./assets/css/styles.css"/>

    <title>Weather Dashboard</title>
</head>
<body>
    <header id="weather-header" class="container-fluid text-center mb-3 p-2 text-light">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row align-items-start">
            <div class="col-12 col-md-3">
                <h5>Search for a city:</h5>
                <textarea></textarea>
                <button class="btn btn-secondary btn-outline-warning">Search</button>
            </div>
                
            <div class="col-12 col-md-9  ">
                <div id="location-current" class="row">
                    <h2></h2>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>

                <div class="row mt-3">
                    <h3>5-Day Forecast:</h3>
                </div>

                <div id="forecast" class="row justify-content-between ">
                </div>
            </div>
        </div>  
    </div>
    
    <script src="./assets/javascript/scripts.js"></script>
</body>
</html>
