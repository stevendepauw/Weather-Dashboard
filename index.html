<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/styles.css"/>

    <title>Weather Dashboard</title>
</head>
<body class="bg-light">
    <header id="weather-header" class="container-fluid text-center mb-3 p-2 text-light">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row align-items-start">
            <div class="col-12 col-md-3">
                <h5>Search for a city:</h5>
                <textarea class="searchCity"></textarea>
                <button class="btn saveBtn btn-secondary btn-outline-warning">Search</button>
            </div>
                
            <div class="col-12 col-md-9  ">
                <div id="location-current" class="row">
                    <h2 id="daily-date"></h2>
                    <p id="daily-temp">Temp:</p>
                    <p id="daily-wind">Wind:</p>
                    <p id="daily-hum">Humidity:</p>
                </div>

                <div class="row mt-3">
                    <h3>5-Day Forecast:</h3>
                </div>

                <div id="forecast" class="row justify-content-between ">
                    <div class="col-md-2 py-3 card text-white bg-primary">
                        <div class="card-body p-1">
                            <h5 class="card-title"></h5>
                            <!-- <img src= -->
                            <p class="card-text temp">Temp:</p>
                            <p class="card-text wind">Wind:</p>
                            <p class="card-text humidity">Humidity:</p>
                        </div>
                    </div>

                    <div class="col-md-2 py-3 card text-white bg-primary">
                        <div class="card-body p-1">
                            <h5 class="card-title"></h5>
                            <!-- <img src= -->
                            <p class="card-text temp">Temp:</p>
                            <p class="card-text wind">Wind:</p>
                            <p class="card-text humidity">Humidity:</p>
                        </div>
                    </div>

                    <div class="col-md-2 py-3 card text-white bg-primary">
                        <div class="card-body p-1">
                            <h5 class="card-title"></h5>
                            <!-- <img src= -->
                            <p class="card-text temp">Temp:</p>
                            <p class="card-text wind">Wind:</p>
                            <p class="card-text humidity">Humidity:</p>
                        </div>
                    </div>

                    <div class="col-md-2 py-3 card text-white bg-primary">
                        <div class="card-body p-1">
                            <h5 class="card-title"></h5>
                            <!-- <img src= -->
                            <p class="card-text temp">Temp:</p>
                            <p class="card-text wind">Wind:</p>
                            <p class="card-text humidity">Humidity:</p>
                        </div>
                    </div>

                    <div class="col-md-2 py-3 card text-white bg-primary">
                        <div class="card-body p-1">
                            <h5 class="card-title"></h5>
                            <!-- <img src= -->
                            <p class="card-text temp">Temp:</p>
                            <p class="card-text wind">Wind:</p>
                            <p class="card-text humidity">Humidity:</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/scripts.js"></script>
</body>
</html>
